<section class="our-mission-area ptb-100">
    <div class="container">
    <div class="container-fluid">
        <div class="row align-items-center">
          

            <div class="col-lg-12 col-md-12">
                <div class="our-mission-content">
                    <div class="content">
                        <h2>{{selectedPublication.title}}</h2>
                        <div *ngFor ="let disp of  display">
                        <h4>{{disp.header.paragraphText1}}</h4>
                        <ul class="features-list">
                            <li *ngFor="let pub of disp.publications;"><i class="{{pub.icon}}"></i> <a href="{{pub.link}}" target="_blank">{{pub.title}}</a>
                            <p>{{pub.text}} 
                            </li>
                        </ul>
                       
                        <br/>   
                    </div>
                    <p>For complete list please visit my google scholar page </p>
                        <a href="{{selectedPublication.defaultBtnLink}}" target="_blank" class="default-btn"><i class="{{selectedPublication.defaultBtnIcon}}"></i>{{selectedPublication.defaultBtnText}}<span></span></a>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</section>
