<section class="our-mission-area ptb-100">
    <div class="container">
    <div class="container-fluid">
        <div class="row align-items-center">
            <div class="col-lg-12 col-md-12">
                <div class="our-mission-content">
                    <div class="content">
                        <h2>{{grantContent.title}}</h2>
                        <p>{{grantContent.paragraphText1}}</p>
                        <ul class="features-list">
                            <li *ngFor="let pub of grantList;">

                            <i class="{{pub.icon}}"></i> <a href="assets/publications/{{pub.link}}" target="_blank">{{pub.title}}</a>
                            <p>{{pub.text}} </p>
                            <p>Sponsor : {{pub.sponsor}}</p>
                            <p>Amount : {{pub.amount | currency : 'USD' : 'symbol' : '1.0-0' }} USD</p>
                            <p>period : {{pub.period}}</p>
                            </li>
                        </ul>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</section>
